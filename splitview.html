<!DOCTYPE html>
<html>
<head>
  <title>Split View</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }
    iframe {
      border: none;
      flex-grow: 1;
      min-width: 50%;
      height: 50%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="splitview.js"></script>
</body>
</html>
